{{ if .Params.faqs }}
<section class="mt-12 py-12 bg-primary-50 rounded-2xl">
    <div class="max-w-4xl mx-auto px-6 sm:px-8">
        <h2 class="mb-8 text-center">Frequently Asked Questions</h2>
        <div class="space-y-6">
            {{ range .Params.faqs }}
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class=" mb-3">{{ .question }}</h3>
                <p class="text-primary-700 leading-relaxed">{{ .answer }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
