name: Sync site folder and README with images
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Copy files to staging
        run: |
          mkdir staging
          # Copy README to root
          cp README.md staging/
          # Copy entire site folder (maintains folder structure)
          cp -r site staging/
          # Copy images folder (maintains folder structure)
          cp -r images staging/
      
      - name: Push to separate repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          external_repository: nvco/stb-web-live
          publish_dir: ./staging
