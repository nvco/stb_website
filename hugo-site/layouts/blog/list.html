{{ define "main" }}
    <!-- Blog Hero Section -->
    <section class="relative bg-gradient-to-br from-primary-50 to-accent-50 pt-24 md:pt-28 lg:pt-32 pb-12 md:pb-14 lg:pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="page-heading">
                    {{ .Title }}
                </h1>
                <p class="text-xl text-primary-600 max-w-3xl mx-auto mb-8">
                    {{ .Description }}
                </p>
            </div>
        </div>
    </section>

    <!-- Blog Posts Listing -->
    <section class="py-12 md:py-14 lg:py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                {{ range .Pages }}
                <article class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                    <div class="p-6 md:p-8">
                        <!-- Date -->
                        <div class="text-primary-600 text-sm mb-3">
                            {{ .Date.Format "January 2, 2006" }}
                        </div>
                        
                        <!-- Title -->
                        <h2 class="text-xl md:text-2xl font-serif font-bold text-primary-900 mb-4 leading-tight">
                            <a href="{{ .Permalink }}" class="hover:text-accent-600 transition-colors">
                                {{ .Title }}
                            </a>
                        </h2>
                        
                        <!-- Description -->
                        <p class="text-primary-700 leading-relaxed">
                            {{ .Description }}
                        </p>
                    </div>
                </article>
                {{ end }}
            </div>
        </div>
    </section>

    {{ partial "cta-section-large.html" . }}
{{ end }}
